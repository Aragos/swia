<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=350, initial-scale=1">
  <title>SW: IA Dice Calculator</title>
  <link rel="stylesheet" href="dice.css" type="text/css" />
</head>
<body>
  <script src="jquery.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="dice.js"></script>
  <script src="jquery.ui.touch-punch.js"></script>
  <script src="highcharts-custom.js"></script>
  <script src="jquery.longclick.js"></script>
  <script src="jquery.modal.js"></script>

  <h1>SW: IA Dice Calculator</h1>

  <div id="dice-source" class="whole-width">
    <div class="red-die die source-die element"></div>
    <div class="green-die die source-die element"></div>
    <div class="blue-die die source-die element"></div>
    <div class="yellow-die die source-die element"></div>
    <div class="black-die die source-die element"></div>
    <div class="white-die die source-die element"></div>
  </div>
  <div class="whole-width">
    <div id="attack-modifiers">
      <div class="modifier attack-modifier element surge-modifier">
        <img src="icons/surge.svg" alt="Surge Modifier" class="element-icon"/>
      </div>
      <div class="modifier attack-modifier element damage-modifier">
        <img src="icons/damage.svg" alt="Damage Modifier" class="element-icon"/>
      </div>
      <div class="modifier attack-modifier element pierce-modifier">
        <img src="icons/pierce.svg" alt="Pierce Modifier" class="element-icon"/>
      </div>
      <div class="modifier attack-modifier element accuracy-modifier">
        <img src="icons/accuracy.svg" alt="Accuracy Modifier" class="element-icon"/>
      </div>
    </div>
    <div id="target">
      <span id="target-placeholder">Drop dice & modifiers here</span>
    </div>
    <div id="defense-modifiers">
      <div class="modifier defense-modifier element block-modifier">
        <img src="icons/block.svg" alt="Block Modifier" class="element-icon"/>
      </div>
      <div class="modifier defense-modifier element evade-modifier">
        <img src="icons/evade.svg" alt="Evade Modifier" class="element-icon"/>
      </div>
    </div>
    <div id="ranged-dial">
      <div id="ranged-plus" class="ranged-button">
        +
      </div>
      <div id="ranged-value">
        0
      </div>
      <div id="ranged-minus" class="ranged-button">
        -
      </div>
    </div>
  </div>

  <div class="whole-width">
    <div id="surge-source" class="surge-source">
      <div id="surge-label" class="single-surge">
        <img id="surge-label-icon1" src="icons/surge.svg" alt="Surge"/>
        <img id="surge-label-icon2" src="icons/surge.svg" alt="Surge" style="display:none"/>
      </div>
      <div id="surge-damage-count" class="surge-count">
        0
      </div>
      <div class="surge-element damage-modifier">
        <img src="icons/damage.svg" alt="Surge Damage Modifier" class="element-icon"/>
      </div>
      <div id="surge-pierce-count" class="surge-count">
        0
      </div>
      <div class="surge-element pierce-modifier">
        <img src="icons/pierce.svg" alt="Surge Pierce Modifier" class="element-icon"/>
      </div>
      <div id="surge-accuracy-count" class="surge-count">
        0
      </div>
      <div class="surge-element accuracy-modifier">
        <img src="icons/accuracy.svg" alt="Surge Accuracy Modifier" class="element-icon"/>
      </div>
    </div>

    <div id="abilities">
      <div class="ability evade-as-block-infinite element">
        <img src="icons/evade-as-block-infinite.svg" alt="Evade as Block" class="element-icon"/>
      </div>
    </div>
  </div>

  <div class="whole-width">
    <div id="chart">
    </div>
  </div>

  <div class="whole-width">
    <div id="pinned-area">

    </div>
  </div>

  <div class="whole-width">
    <div id="combine-area">
      <span id="combined-placeholder">Drop pins here</span>
    </div>
  </div>

  <div id="credits" class="whole-width">
    <div>
      Powered by:
      <a href="http://jquery.com" target="_blank">jQuery</a> |
      <a href="http://jqueryui.com" target="_blank">jQuery UI</a> |
      <a href="http://highcharts.com" target="_blank">highcharts</a> |
      icons by <a href="https://boardgamegeek.com/filepage/112225/icon-pack" target="_blank">lugiber</a>
    </div>
    <div>
      Developed and hosted on <a href="http://aragos.github.com/swia">github</a>
    </div>
  </div>

  <!-- Hidden surge template -->
  <div id="compiled-surge-template" class="element compiled-surge">
    <div class="compiled-surge-label single-surge">
      <img src="icons/surge.svg" alt="Surge" class="compiled-surge-cost1"/>
      <img src="icons/surge.svg" alt="Surge" class="compiled-surge-cost2" style="display: none"/>
    </div>
    <div class="compiled-surge-item compiled-surge-damage">
      <span class="compiled-surge-damage-count">0</span><img src="icons/damage.svg" alt="Surge Damage Modifier"/>
    </div>
    <div class="compiled-surge-item compiled-surge-pierce">
      <span class="compiled-surge-pierce-count">0</span><img src="icons/pierce.svg" alt="Surge Pierce Modifier"/>
    </div>
    <div class="compiled-surge-item compiled-surge-accuracy">
      <span class="compiled-surge-accuracy-count">0</span><img src="icons/accuracy.svg" alt="Surge Accuracy Modifier"/>
    </div>
  </div>

  <!-- Hidden target area menu -->
  <div id="target-menu" style="display: none" class="modal">
    <div id="clear-target" class="menu-button">Clear</div>
    <div id="pin-target" class="menu-button disabled">Pin</div>
  </div>

  <script>
    setupDrops();
    setupRanged();
    setupChart();
    setupPin();
    setupClear();
  </script>
</body>
</html>
